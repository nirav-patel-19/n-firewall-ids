<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Firewall Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container login-wrapper" style="">
        <div class="card login-card">
            <h2 style="color: var(--accent-blue); margin-bottom: 25px; text-align:center;">Admin Authentication</h2>
            
            {% if error %}
            <p style="color: var(--accent-red); margin-bottom: 15px; text-align: center;">{{ error }}</p>
            {% endif %}

            <form method="POST" action="/login">
                <div class="form-group" style="text-align:center;">
                    <label style="margin-right: 10px;">Username</label>
                    <input type="text" name="username" class="form-control" required>
                </div>
                <div class="form-group" style="text-align:center;">
                    <label style="margin-right: 14px;">Password</label>
                    <input type="password" name="password" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-blue" style="display: block; width: 30%; margin:10px auto; text-align:center;">Access Admin Panel</button>
            </form>
        </div>
    </div>
</body>
</html>
